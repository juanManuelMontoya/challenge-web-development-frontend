<div class="container-fluid">
	<div class="background-container">
		<video preload="auto" autoplay="autoplay" src="../../../assets/video/Flag-background.mp4" loop>
		</video>
	</div>
	<div class="row">
		<div class="col-6">
			<div class="over-background position-absolute d-flex align-items-center justify-content-center overflow-hidden col-6">
				<svg class="position-absolute" id="sw-js-blob-svg" viewBox="7 0 80 100" xmlns="http://www.w3.org/2000/svg">
					<defs>
						<linearGradient id="sw-gradient" x1="0" x2="1" y1="1" y2="0">
							<stop id="stop1" stop-color="rgba(78, 139, 2, 1)" offset="15%"></stop>
							<stop id="stop2" stop-color="rgba(194, 223, 71, 1)" offset="85%"></stop>
						</linearGradient>
					</defs>
					<path fill="url(#sw-gradient)"
						d="M23.2,-35.5C30,-36.2,35.6,-30,35.6,-22.9C35.6,-15.8,30,-7.9,29.4,-0.3C28.8,7.2,33.2,14.5,31.8,19C30.3,23.5,23,25.3,16.7,29.7C10.5,34,5.2,40.8,0.7,39.6C-3.9,38.5,-7.8,29.3,-14.3,25.2C-20.9,21.1,-30.2,21.9,-35.3,18.6C-40.4,15.2,-41.3,7.6,-40.1,0.7C-38.9,-6.2,-35.6,-12.4,-29.4,-13.8C-23.1,-15.1,-13.8,-11.5,-8.4,-11.6C-3.1,-11.8,-1.5,-15.6,3.3,-21.3C8.2,-27.1,16.3,-34.7,23.2,-35.5Z"
						width="100%" height="100%" transform="translate(50 50)" stroke-width="0"
						style="transition: all 0.3s ease 0s;" stroke="url(#sw-gradient)"></path>
				</svg>
				<div id="race-img">
					<img src="../../../assets/img/F1-background.png" alt="race image" width="500">
				</div>
			</div>
		</div>
		<div class="col-6">
			<div class="content position-absolute d-flex align-content-center justify-content-center col-6">
				<div class="card" id="login-card">
					<form class="text-center" action="index.html">
						<img class="avatar_image" src="../../../assets/img/avatar_car.jpg" alt="login image"
							width="150">
						<div class="input-div one">
							<div class="i">
								<em class="fas fa-user"></em>
							</div>
							<div class="div">
								<h5>Usuario</h5>
								<input type="text" class="input rounded-pill" name="email" #userName required
									id="userName">
							</div>
						</div>
						<div class="input-div pass">
							<div class="i">
								<em class="fas fa-lock"></em>
							</div>
							<div class="div">
								<h5>Contraseña</h5>
								<input type="password" class="input rounded-pill" id="userPassword" name="password"
									#userPassword required>
							</div>
						</div>
						<div>
							<a routerLink="../restAccount">¿Olvidaste la contraseña?</a>
							<a class="register" routerLink="../register">Resgistrarse</a>
						</div>
						<input id="login-btn" class="btn" value="Iniciar Sesion"
							(click)="authService.SignIn(userName.value, userPassword.value)">
						<div class="google-btn cursor-pointer rounded-pill" (click)="authService.GoogleAuth()">
							<div class="google-icon-wrapper rounded-circle">
								<img class="google-icon"
									src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
									alt="login google" />
							</div>
							<p class="btn-text"><strong>Iniciar con google</strong></p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
