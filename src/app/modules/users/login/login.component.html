<div class="row">
    <div class="col-6"></div>
    <div class="col-6">
        <div class="content position-absolute d-flex align-content-center justify-content-center col-6">
            <div class="card" id="login-card">
                <form class="text-center" action="index.html">
                    <img class="avatar_image" src="../../../assets/img/avatar_car.jpg" alt="login image" width="150">
                    <div class="input-div one">
                        <div class="i">
                            <em class="fas fa-user"></em>
                        </div>
                        <div class="div">
                            <h5>Usuario</h5>
                            <input type="text" class="input rounded-pill" name="email" #userName required id="userName">
                        </div>
                    </div>
                    <div class="input-div pass">
                        <div class="i">
                            <em class="fas fa-lock"></em>
                        </div>
                        <div class="div">
                            <h5>Contraseña</h5>
                            <input type="password" class="input rounded-pill" id="userPassword" name="password"
                                #userPassword required>
                        </div>
                    </div>
                    <div class="d-flex">
                        <a class="forgot cursor-pointer" routerLink="/forgot-password">¿Olvidaste la contraseña?</a>
                        <a class="register cursor-pointer" routerLink="/register">Registrarse</a>
                    </div>
                    <input id="login-btn" class="btn" value="Iniciar Sesion"
                        (click)="SignIn(userName.value, userPassword.value)">
                    <div class="google-btn cursor-pointer rounded-pill" (click)="Auth()">
                        <div class="google-icon-wrapper rounded-circle">
                            <img class="google-icon"
                                src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
                                alt="login google" />
                        </div>
                        <p class="btn-text"><strong>Iniciar con google</strong></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
