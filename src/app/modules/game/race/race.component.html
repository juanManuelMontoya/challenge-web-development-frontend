<app-header></app-header>
<div class="speedway">
    <div [@race]="{value: position, params:{x: getXPositionByCarTag('car1')}}"
        class="car car1">
        <p class="player-name text-blue">
            {{ getDriverByCarTag('car1') }}
        </p>
    </div>
    <div [@race]="{value: position, params:{x: getXPositionByCarTag('car2')}}"
        class="car car2">
        <p class="player-name text-red">
            {{ getDriverByCarTag('car2') }}
        </p>
    </div>
    <div [@race]="{value: position, params:{x: getXPositionByCarTag('car3')}}"
        class="car car3">
        <p class="player-name text-green">
            {{ getDriverByCarTag('car3') }}
        </p>
    </div>
    
    <button class="btn btn-primary" (click)="modalOpen()">
        Resultados
    </button>
      
      
    <!--Modal -->
    <div *ngIf="showModalBox" class="" id="exampleModal"  aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 *ngIf="!showHistory" class="modal-title" id="exampleModalLabel">Podium</h5>
            <h5 *ngIf="showHistory" class="modal-title" id="exampleModalLabel">Historial de usuarios</h5>
            <!--<button type="button" class="btn-close" (click)="modalOpen()" aria-label="Close"></button>-->
            </div>
            <div *ngIf="!showHistory" class="modal-body">
                <div class="row podio" style="text-align: center;">
                    <div class="ms-auto winners-name" style="margin-top: 5vh;"><label style="margin-left: 4vw;" for="">{{ puesto2 }}</label></div>

                    <div class="winners-name"><label for="">{{ puesto1 }}</label></div>

                    <div class="winners-name" style="margin-top: 7vh;"><label style="margin-right: 5vw;" for="">{{ puesto3 }}</label></div>
                </div>
                
                <!--<img src="../../../../assets/img/podio.png" alt="" class="podio border-b">-->
            </div>
            <div *ngIf="showHistory" class="modal-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                        <th scope="col">JugadorID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Puntos</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let player of players">
                        <th scope="row">{{player.jugadorId}}</th>
                        <td>{{player.nombre}}</td>
                        <td>{{player.puntos}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="returnHome()">Crear nuevo juego</button>
            <button type="button" class="btn btn-primary" (click)="hideHistorial()">
                <label *ngIf="!showHistory" for="">Historial de puntajes</label>
                <label *ngIf="showHistory" for="">Ver podio</label>
            </button>
            </div>
        </div>
        </div>
    </div>
</div>
