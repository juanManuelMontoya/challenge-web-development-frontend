<div class="speedway">
    <div [@race]="{value: position, params:{x: getXPositionByCarTag('car1')}}"
        class="car car1">
        <p class="player-name text-blue">
            {{ getDriverByCarTag('car1') }}
        </p>
    </div>
    <div [@race]="{value: position, params:{x: getXPositionByCarTag('car2')}}"
        class="car car2">
        <p class="player-name text-red">
            {{ getDriverByCarTag('car2') }}
        </p>
    </div>
    <div [@race]="{value: position, params:{x: getXPositionByCarTag('car3')}}"
        class="car car3">
        <p class="player-name text-green">
            {{ getDriverByCarTag('car3') }}
        </p>
    </div>
      
    <!--Modal -->
    <app-win-modal [showModalBox]="showModalBox" [showHistory]="showHistory"
        [players]="players" [puesto1]="puesto1" [puesto2]="puesto2" [puesto3]="puesto3"></app-win-modal>
</div>
